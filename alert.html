<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alertas</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        h2 {
            color: #666;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Tipos de Alerta e Avisos</h1>
    <div class="container">
        <h2>Alerta Primário</h2>
        <div class="alert-primary" role="alert">
            Alerta
        </div>
        <h2>Alerta Secundário</h2>
        <div class="alert-secondary" role="alert">
            Alerta
        </div>
        <h2>Alerta de Sucesso</h2>
        <div class="alert-success" role="alert">
            Alerta
        </div>
        <h2>Alerta Erro/Perigo</h2>
        <div class="alert-danger alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Erro</h4>
            E-mail ou senha incorretos.
            <button class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <h2>Alerta de Atenção</h2>
        <div class="alert-warning" role="alert">
            Alerta
        </div>
        <h2>Alerta Light</h2>
        <div class="alert-light" role="alert">
            Alerta
        </div>
        <h2>Alerta Dark</h2>
        <div class="alert-dark" role="alert">
            Alerta
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jQuery 3_6_0.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
